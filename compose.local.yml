services:
  # Redis for deduplication and caching
  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-network

  # LocalStack for AWS Kinesis emulation
  localstack:
    image: localstack/localstack:latest
    container_name: aurora-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=kinesis
      - DEBUG=1
      - KINESIS_INITIALIZE_STREAMS=${KINESIS_STREAM_NAME}:1
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-east-1}
      - DEFAULT_REGION=${AWS_REGION:-us-east-1}
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: ["CMD", "awslocal", "kinesis", "list-streams"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aurora-network

  # FastAPI News Ingestion Service
  news-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora-news-api
    ports:
      - "8000:8000"
    environment:
      # NewsAPI Configuration
      - ENV=${ENV:-local}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - NEWS_API_URL=https://newsapi.org/v2/everything
      - SEARCH_QUERY=${SEARCH_QUERY:-technology}
      - SEARCH_LANGUAGE=${SEARCH_LANGUAGE:-en}
      - SORT_BY=${SORT_BY:-publishedAt}
      - POLL_INTERVAL_SECONDS=${POLL_INTERVAL_SECONDS:-300}
      - PAGE_SIZE=${PAGE_SIZE:-10}
      
      # Redis Configuration
      - REDIS_URL=redis://redis:6379
      - REDIS_TTL_SECONDS=604800
      
      # AWS Kinesis Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - KINESIS_STREAM_NAME=${KINESIS_STREAM_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - LOCALSTACK_ENDPOINT=http://localstack:4566
    depends_on:
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aurora-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; httpx.get('http://localhost:8000/health', timeout=5.0)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 
    

networks:
  aurora-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  localstack_data:
    driver: local
